<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#6495ED">
    <font face="monospace">
        <img src="esp.png" width="170" height="140">
        <h3>Resumo:</h3>
        <p>A disciplina de Língua Espanhola busca contribuir para o processo educacional como<br> 
            um todo, procurando desenvolver nos alunos a construção de sentidos que se dá na prática<br>
             discursiva, para que possam agir no mundo social.
            </p
            <form action="" method="post">
                <h3>Matrícula</h3>
                <label for="nome">
                <p>Nome completo:</p>
                <input type="nome"  id="nome">
                </label>
            
                <label for="cpf">
                <p>Seu Cpf:</p>
                <input type="cpf"  id="cpf">
                </label>
            
                <label for="date">
                <p>Data de nascimento:</p>
                <input type="date" min="0001-01-01" max="2020-02-03" id="date">
                </label>
            
                <label for="genero">
                <p>Qual é seu gênero?:</p>
                <input type="radio" name="genero" value="masculino">
                masculino
                <input type="radio" name="genero" value="feminino">
                feminino
                </label>
                
                <label for="telefone">
                <p>telefone:</p>
                <input type="tel"  id="telefone">
                </label>
            
                <label for="email">
                <p>Seu email:</p>
                <input type="email"  id="email">
                </label>
            <br>
            <label>Periodo</label>
            <select name="Periodo" id="Periodo">
                <option value="manha">Periodo:manhã</option>
                <option value="tarde">Periodo:tarde</option>
                <option value="noite">Periodo:noite</option>
            </select>
            <br><br>
            <button><a href="conf.html">Concluir a matrícula</a></button>
            </form>
            </font>
</body>
</html>
